<!doctype html>
<html lang="en" data-theme="system">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Incident Management Console for team leaders with Slack, Incident.io, Jira, and vacation tracker integrations" />
		<meta name="keywords" content="incident management, dashboard, slack integration, jira, incident.io, vacation tracker" />
		<meta name="author" content="Incident Management Team" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="%sveltekit.env.PUBLIC_SITE_URL%" />
		<meta property="og:title" content="Incident Management Console" />
		<meta property="og:description" content="Comprehensive dashboard for incident management team leaders" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="%sveltekit.env.PUBLIC_SITE_URL%" />
		<meta property="twitter:title" content="Incident Management Console" />
		<meta property="twitter:description" content="Comprehensive dashboard for incident management team leaders" />
		<meta property="twitter:image" content="%sveltekit.assets%/twitter-image.png" />

		<!-- Theme and appearance -->
		<meta name="theme-color" content="#1a1a1a" />
		<meta name="color-scheme" content="light dark" />
		
		<!-- Preload critical fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Security headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground">
		<div style="display: contents">%sveltekit.body%</div>
		
		<script>
			// Theme initialization to prevent flash
			(function() {
				const theme = localStorage.getItem('theme') || 
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
	</body>
</html>
